<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.getTitle()}"></title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* todo 应该把CSS配置到一个文件里 */
        body {
            color: #FFF5EB;
        }

        div.m8 {
            color: #212121;
        }

        p.createTime {
            font-size: medium;
        }
    </style>
</head>
<body>
<div th:replace="index::header"></div>
<div class="container">
    <div class="row">
        <div class="col m8 offset-m2">
            <div>
                <h3 th:text="${article.getTitle()}"></h3>
            </div>
            <div>
                <p class="flow-text createTime" th:text="${article.getCreateTime()}"></p>
            </div>
            <div>
                <p class="flow-text" th:text="${article.getContent()}"></p>
            </div>
            <div id="addCommDiv">
                
            </div>
            <div id="comments">
                <div th:each="comment: ${article.getComments()}">
                    <div>
                        <p th:text="${comment.getCreator()}"></p>
                        <p th:text="'回复：' + ${comment.getReplyTo()}" th:if="${comment.getReplyTo()}"
                           style="float: right"></p>
                    </div>
                    <div>
                        <p th:text="${comment.getContent()}" class="flow-text"></p>
                    </div>
                    <div>
                        <p th:text="${comment.getCreateTime()}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col m2 hide-on-med-and-down">

        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
