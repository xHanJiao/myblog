<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div th:replace="index::header"></div>

<div class="container">
    <div class="row">
        <div id="listHolder" class="col m8 s12 offset-m2 flow-text">
            <div class="section">
                <h3 th:unless="${cateName}" th:text="#{|${meta}|}"></h3>
                <h3 th:if="${cateName}" class="metainf" th:text="${cateName}"></h3>
            </div>
            <div class="section">
                <div th:if="${articles.size() == 0}" class="section contentHolder flow-text black-text">
                    <p>啊哦，该分类暂时还没有文章</p>
                    <div>
                        <a th:href="@{/category}" class="deep-orange-text">返回分类列表</a>
                    </div>
                    <div>
                        <a th:href="@{/index}" class="deep-orange-text">返回主页</a>
                    </div>
                </div>
                <div th:each="article: ${articles}">
                    <div class="section contentHolder">
                        <a th:href="@{'/article/' + ${article.getId()}}" class="black-text aTitles"
                           th:text="${article.getTitle()}"></a>
                        <i th:if="${article.getState()==2}" class="material-icons">blur_on</i>
                        <span class="right hide-on-small-only" th:text="${article.getCreateTime()}"></span>
                        <input type="hidden" th:value="${article.getId()}">
                        <a sec:authorize="hasRole('ADMIN')" class="modiState btn-flat waves-effect waves-light">
                            <i class="material-icons">settings</i>
                        </a>
                    </div>
                    <div class="divider"></div>
                </div>
            </div>
            <div id="pageHolder" th:if="${allPages.size() > 1}" class="right col m4 s4">
                <input th:value="${metaUrl}" type="hidden" id="metaUrl"/>
                <label for="pages">页码</label>
                <select id="pages" onchange="toPage(this)">
                    <option th:each="page : ${allPages}"
                            th:selected="${currentPage == page}"
                            th:text="${page}" class="pageNum"
                            th:value="${page - 1}">
                    </option>
                </select>
            </div>
        </div>
        <div class="col m2 hide-on-med-and-down">
        </div>
    </div>
</div>

<div th:replace="index::modal"></div>

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script th:src="@{/js/materialize.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script>
    function addBtn(type) {
        $('.btnHolder').each(function () {
            $(this).append($('<a></a>')
                .addClass('btn modiBtn btn-flat waves-effect waves-light').addClass(type)
                .append($('<i class="material-icons"></i>').text(type)));
        });
    }

    function getArticleId() {
        var articleId = $(this).parent().prev().find('input[type=hidden]').val();
        console.log('articleId : ' + articleId);
        return articleId;
    }

    $('.blur_on').on('click', function () {
        var articleId = getArticleId.call(this);
        mockFormKv('/uvpub/' + articleId, 'POST', {});
    });

    $('.blur_circular').on('click', function () {
        var articleId = getArticleId.call(this);
        mockFormKv('/vpub/' + articleId, 'post', {});
    });

    $('.delete').on('click', function () {
        var articleId = getArticleId.call(this);
        mockFormKv('/del/article/' + articleId, 'POST', {});
    });

    $(document).ready(function () {
        $('#pages').material_select();
        $('.fixed-action-btn').hide();
        truncateTextOfCertainClass('.aTitles', 9);

        $('.modiState').click(function () {
            // 先清理所有已经存在的修改按钮
            var btnHolder = $('.btnHolder');
            if (btnHolder.length > 0) {
                btnHolder.remove();
                return;
            }
            btnHolder.remove();

            var articleId = $(this).siblings('input[type=hidden]').val();
            console.log('articleId : ' + articleId);
            var holder = $('<div></div>').addClass('section btnHolder');
            $(this).parent().after(holder);
            $.get('/article/state/' + articleId, function (data, status) {
                if (status === 'success') {
                    switch (data) {
                        case 0:
                            addBtn('blur_circular');
                            addBtn('blur_on');
                            break;
                        case 1:
                            addBtn('delete');
                            addBtn('blur_on');
                            break;
                        case 2:
                            addBtn('delete');
                            addBtn('blur_circular');
                            break;
                        case 3:
                            // blur_circular
                            addBtn('blur_on');
                            addBtn('blur_circular');
                            break;
                        default:
                            break;
                    }
                }
            });
        });
    });

    function toPage(sobj) {
        var page = sobj.options[sobj.selectedIndex].value;
        var metaUrl = $('#metaUrl').val() + $('.metainf').text();
        mockFormKv(metaUrl, 'get', {page: page});
    }
</script>
</body>
</html>
