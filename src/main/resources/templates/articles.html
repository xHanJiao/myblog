<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div th:replace="index::header"></div>

<div class="container">
    <div class="row">
        <div id="listHolder" class="col m8 offset-m2 flow-text">
            <div class="section">
                <h3 th:unless="${cateName}" class="metainf" th:text="#{|${meta}|}"></h3>
                <h3 th:if="${cateName}" class="metainf" th:text="${cateName}"></h3>
            </div>
            <div class="section">
                <div th:each="article: ${articles}">
                    <div class="section contentHolder">
                        <a th:href="@{'/article/' + ${article.getId()}}"
                           th:text="${article.getTitle()}"></a>
                        <!--<a th:if="${metaUrl == '/recycle/'}" th:href="@{'/del/article/' + ${article.getId()}}"-->
                           <!--class="btn-flat waves-effect waves-light">-->
                           <!--<i class="material-icons">delete</i>-->
                        <!--</a>-->
                        <span class="right" th:text="${article.getCreateTime()}"></span>
                    </div>
                    <div class="divider"></div>
                </div>
            </div>
            <div id="pageHolder" th:if="${allPages.size() > 1}" class="right col m2 s2">
                <input th:value="${metaUrl}" type="hidden" id="metaUrl"/>
                <label for="pages">页码</label>
                <select id="pages" onchange="toPage(this)">
                    <option th:each="page : ${allPages}"
                            th:selected="${currentPage == page}"
                            th:text="${page}" class="pageNum"
                            th:value="${page - 1}">
                    </option>
                </select>
            </div>
        </div>
        <div class="col m2 hide-on-med-and-down">
            <!--<div th:replace="index::slideBar">-->
            <!--</div>-->
        </div>
    </div>
</div>

<div th:replace="index::modal"></div>

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script th:src="@{/js/materialize.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script>
    $(document).ready(function () {
        $('#pages').material_select();
    });

    function toPage(sobj) {
        var page = sobj.options[sobj.selectedIndex].value;
        var metaUrl = $('#metaUrl').val() + $('.metainf').text();
        mockFormKv(metaUrl, 'get', {page: page});
    }
</script>
</body>
</html>
