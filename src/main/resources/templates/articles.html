<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div th:replace="index::header"></div>

<div class="container">
    <div class="row">
        <div id="listHolder" class="col m8 s12 offset-m2 flow-text">
            <div class="section">
                <h3 th:unless="${cateName}" th:text="#{|${meta}|}"></h3>
                <h3 th:if="${cateName}" class="metainf" th:text="${cateName}"></h3>
            </div>
            <div class="section">
                <div th:if="${articles.size() == 0}" class="section contentHolder flow-text black-text">
                    <p>啊哦，该分类暂时还没有文章</p>
                    <div>
                        <a th:href="@{/category}" class="deep-orange-text">返回分类列表</a>
                    </div>
                    <div>
                        <a th:href="@{/index}" class="deep-orange-text">返回主页</a>
                    </div>
                </div>
                <div th:each="article: ${articles}">
                    <div class="section contentHolder">
                        <a th:href="@{'/article/' + ${article.getId()}}" class="black-text aTitles"
                           th:text="${article.getTitle()}"></a>
                        <i th:if="${article.getState()==2}" class="material-icons">tab_unselected</i>
                        <span class="right hide-on-small-only" th:text="${article.getCreateTime()}"></span>
                    </div>
                    <div class="divider"></div>
                </div>
            </div>
            <div id="pageHolder" th:if="${allPages.size() > 1}" class="right col m4 s4">
                <input th:value="${metaUrl}" type="hidden" id="metaUrl"/>
                <label for="pages">页码</label>
                <select id="pages" onchange="toPage(this)">
                    <option th:each="page : ${allPages}"
                            th:selected="${currentPage == page}"
                            th:text="${page}" class="pageNum"
                            th:value="${page - 1}">
                    </option>
                </select>
            </div>
        </div>
        <div class="col m2 hide-on-med-and-down">
        </div>

        <!--<div class="fixed-action-btn click-to-toggle">-->
        <div class="fixed-action-btn" sec:authorize="hasRole('ADMIN')">
            <a class="btn-floating green settings" title="设置">
                <i class="material-icons settings">settings</i>
            </a>

            <ul>
                <li th:fragment="editBtn">
                    <a class="btn-floating stateBtn red" id="editBtn" title="修改文章">
                        <i class="material-icons">mode_edit</i>
                    </a>
                </li>
                <li th:fragment="softDelBtn"
                    th:if="${article.getState() == 2 || article.getState() == 1}">
                    <a class="btn-floating stateBtn yellow deleteBtn" title="删除文章">
                        <i class="material-icons">delete</i>
                    </a>
                </li>
                <li th:fragment="vPublishBtn" th:if="${article.getState() == 0}">
                    <a class="btn-floating stateBtn yellow" id="vPublishBtn" title="公开发布文章">
                        <i class="material-icons">tab</i>
                    </a>
                </li>
                <li th:fragment="uvPublishBtn" th:if="${article.getState() == 0}">
                    <a class="btn-floating stateBtn blue" id="uvPublishBtn" title="不公开发布文章">
                        <i class="material-icons">tab_unselected</i>
                    </a>
                </li>
                <li th:fragment="hardDelBtn" th:if="${article.getState() == 3}">
                    <a class="btn-floating stateBtn red deleteBtn" title="彻底删除">
                        <i class="material-icons">delete</i>
                    </a>
                </li>
                <li th:fragment="recoverBtn" th:if="${article.getState() == 3}">
                    <a class="btn-floating stateBtn red" id="recoverBtn" title="恢复文章">
                        <i class="material-icons">restore</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="index::modal"></div>

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script th:src="@{/js/materialize.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script>
    $(document).ready(function () {
        $('#pages').material_select();
        $('.fixed-action-btn').hide();
        truncateTextOfCertainClass('.aTitles', 9);
    });

    function toPage(sobj) {
        var page = sobj.options[sobj.selectedIndex].value;
        var metaUrl = $('#metaUrl').val() + $('.metainf').text();
        mockFormKv(metaUrl, 'get', {page: page});
    }
</script>
</body>
</html>
