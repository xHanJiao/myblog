<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑页面</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">-->
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <div class="row">
        <form class="col s12" th:action="@{/article/add}"
              th:method="POST" th:object="${dto}">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="标题" type="text" th:field="*{title}" id="aTitle">
                    <label for="aTitle">标题</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea class="materialize-textarea" id="aContent" th:field="*{content}"></textarea>
                    <label for="aContent">内容</label>
                </div>
            </div>
            <div class="row">
                <div class="col s4 push-s8">
                    <button class="btn waves-effect waves-light pull-s5" type="submit" id="sbmt">提交</button>
                    <button class="btn waves-effect waves-light pull-s5" type="reset" id="rst">重置</button>
                </div>
            </div>
            <div class="row">
                <div class="col s4 push-s4">
                    <p id="error" th:text="${error}"></p>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!----><script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
