<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑页面</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">-->
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <link th:href="@{/css/quill.css}" rel="stylesheet"/>
    <!--<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">-->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .ql-editor strong{
            font-weight:bold;
        }
    </style>
</head>
<body>
<div th:replace="index::header"></div>
<div class="container">
    <div class="row">
        <div class="col m8 offset-m2">
            <div class="row">
                <div class="input-field">
                    <input placeholder="标题" type="text" id="aTitle"
                           th:value="${dto.getTitle()}">
                    <label for="aTitle">标题</label>
                    <input type="hidden" id="modSig" th:value="${modify}">
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <div class="editor" th:utext="${dto.getContent()}">
                        <p><br></p>
                        <p><br></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="right">
                    <button class="btn waves-effect waves-light pull-s5" type="submit" id="sbmt">提交</button>
                    <button class="btn waves-effect waves-light pull-s5" type="reset" id="rst">重置</button>
                </div>
            </div>
            <div class="row">
                <div class="col s4 push-s4">
                    <p id="error" th:text="${error}"></p>
                </div>
            </div>
        </div>
        <div class="col m2">
            <p>
                <input type="checkbox" id="commentEnable" checked="checked"/>
                <label for="commentEnable"> 允许评论 </label>
            </p>
            <p>
                <input type="checkbox" id="finished"/>
                <label for="finished"> 草稿 </label>
            </p>
            <label for="categories">请选择分类</label>
            <select id="categories">
                <option th:each="category : ${categories}"
                        th:text="${category.getName()}"
                        th:value="${category.getName()}"></option>
            </select>
        </div>
    </div>
</div>

<div id="modal1" class="modal" th:fragment="modal">
    <form th:action="@{/add/category}" th:method="POST" enctype="multipart/form-data">
        <div class="modal-content">
            <h4>创建分类</h4>
            <div class="input-field">
                <label for="cateName" th:text="#{index.cate.cateName}"></label>
                <input th:placeholder="#{index.cate.placeholder}" type="text"
                       id="cateName" th:name="name">
            </div>
            <div class="input-field">
                <label for="cateDescription" th:text="#{index.cate.cateDescription}"></label>
                <input th:placeholder="#{index.cate.placeholder}" type="text"
                       id="cateDescription" th:name="description"/>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>文件</span>
                    <input name="pic" type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path" type="text"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn wave-effect wave-light right" type="submit" th:text="#{button.submit}"></button>
        </div>
    </form>
</div>

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script th:src="@{/js/materialize.min.js}"></script>
<script th:src="@{/js/quill.js}"></script>
<script>
    function mockFormKv(URL, method, kv) {
        var form = $("<form></form>").attr("action", URL).attr("method", method);
        for (var k in kv) {
            form.append($("<input/>")
                .attr("type", "hidden")
                .attr("name", k)
                .attr("value", kv[k]));
            console.log(k + ' : ' + kv[k]);
        }
        form.appendTo('body').submit().remove();
    }

    $(document).ready(function () {
        $('#modal1').modal();
        $('#categories').material_select();
        $('#sbmt').on('click', function () {
            var content = quill.container.firstChild.innerHTML;
            var modify = $('#modSig').val();
            var cme = $('#commentEnable').prop('checked');
            var fns = $('#finished').prop('checked');
            var state = fns === true ? 0 : 1;
            var checkValue = $("#categories").val();
            var data = {
                title: $('#aTitle').val(), content: content,
                commentEnable: cme, state: state, category: checkValue
                // fixme 这里没有对state的处理进行检验
            };
            if (modify) {
                mockFormKv('/modify/article/' + modify, 'POST', data);
            } else {
                mockFormKv('/add/article', 'POST', data);
            }
        });
    });

    var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
        ['blockquote', 'code-block'],

        // [{ 'header': 1 }, { 'header': 2 }],               // custom button values
        [{'list': 'ordered'}, {'list': 'bullet'}],
        // [{'script': 'sub'}, {'script': 'super'}],      // superscript/subscript
        // [{'indent': '-1'}, {'indent': '+1'}],          // outdent/indent
        // [{ 'direction': 'rtl' }],                         // text direction

        [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
        [{'header': [1, 2, 3, 4, 5, 6, false]}],

        ['image'],
        [{'color': []}, {'background': []}],          // dropdown with defaults from theme
        [{'font': []}],
        [{'align': []}],

        ['clean']                                         // remove formatting button
    ];
    var quill = new Quill('.editor', {
        modules: {
            toolbar: toolbarOptions
        },
        placeholder: 'Compose an epic...',
        theme: 'snow'  // or 'bubble'
    });
</script>
</body>
</html>
