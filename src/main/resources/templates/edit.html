<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑页面</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div th:replace="index::header"></div>
<div class="container">
    <div class="row">
        <div class="col m8 offset-m2">
            <div class="row">
                <div class="input-field">
                    <input placeholder="标题" type="text" id="aTitle"
                           th:value="${dto.getTitle()}">
                    <label for="aTitle">标题</label>
                    <input type="hidden" id="modSig" th:value="${modify}">
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <div class="editor" th:utext="${dto.getContent()}">
                        <p><br></p>
                        <p><br></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="right">
                    <button class="btn waves-effect waves-light pull-s5" type="submit" id="sbmt">提交</button>
                    <button class="btn waves-effect waves-light pull-s5" type="reset" id="rst">重置</button>
                </div>
            </div>
            <div class="row">
                <div class="col s4 push-s4">
                    <p id="error" th:text="${error}"></p>
                </div>
            </div>
        </div>
        <div class="col m2">
            <p>
                <input type="checkbox" id="commentEnable"/>
                <label for="commentEnable"> 允许评论 </label>
            </p>
            <p>
                <input type="checkbox" id="finished" checked="checked"/>
                <label for="finished"> 发布 </label>
            </p>
            <label for="categories">请选择分类</label>
            <select id="categories">
                <option th:text="#{edit.category.default}"
                        th:value="#{edit.category.default}"></option>
                <option th:each="category : ${categories}"
                        th:text="${category.getName()}"
                        th:value="${category.getName()}"></option>
            </select>
            <!--<a class='dropdown-button btn' href='#' data-activates='dropdown1'>选择分类</a>-->
            <!--<ul id='dropdown1' class='dropdown-content'>-->
            <!--<li th:each="category : ${categories}"><a href="#"></a></li>-->
            <!--</ul>-->
        </div>
    </div>
</div>

<div th:replace="index::modal"></div>

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script th:src="@{/js/materialize.min.js}"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    function mockFormKv(URL, method, kv) {
        var form = $("<form></form>").attr("action", URL).attr("method", method);
        for (var k in kv) {
            form.append($("<input/>")
                .attr("type", "hidden")
                .attr("name", k)
                .attr("value", kv[k]));
            console.log(k + ' : ' + kv[k]);
        }
        form.appendTo('body').submit().remove();
    }

    $(document).ready(function () {
        $('#categories').material_select();
        $('#sbmt').on('click', function () {
            var content = quill.container.firstChild.innerHTML;
            var modify = $('#modSig').val();
            var cme = $('#commentEnable').prop('checked');
            var fns = $('#finished').prop('checked');
            var checkValue = $("#categories").val();
            var data = {
                title: $('#aTitle').val(), content: content,
                commentEnable: cme, finished: fns, category: checkValue
            };
            if (modify) {
                mockFormKv('/modify/article/' + modify, 'POST', data);
            } else {
                mockFormKv('/add/article', 'POST', data);
            }
        });
    });

    var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
        ['blockquote', 'code-block'],

        // [{ 'header': 1 }, { 'header': 2 }],               // custom button values
        [{'list': 'ordered'}, {'list': 'bullet'}],
        [{'script': 'sub'}, {'script': 'super'}],      // superscript/subscript
        [{'indent': '-1'}, {'indent': '+1'}],          // outdent/indent
        // [{ 'direction': 'rtl' }],                         // text direction

        // [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
        [{'header': [1, 2, 3, 4, 5, 6, false]}],

        [{'color': []}, {'background': []}],          // dropdown with defaults from theme
        [{'font': []}],
        [{'align': []}],

        ['clean']                                         // remove formatting button
    ];
    var quill = new Quill('.editor', {
        modules: {
            // toolbar: [
            //     [{ header: [1, 2, false] }],
            //     ['bold', 'italic', 'underline'],
            //     ['image', 'code-block']
            // ]
            toolbar: toolbarOptions
        },
        placeholder: 'Compose an epic...',
        theme: 'snow'  // or 'bubble'
    });
</script>
</body>
</html>
