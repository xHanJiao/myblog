<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理登录页面</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<nav th:fragment="header" class="brown darken-2">
    <div class="nav-wrapper">
        <a th:href="@{/index}" style="margin-left: 5%" class="brand-logo" th:text="#{nav.brand}"></a>
        <a class="right" th:text="#{nav.articles}" style="margin-right: 5%; font-size: x-large" th:href="@{/article}"></a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col m4 offset-m6 s4 offset-s6" style="margin-top: 15%">
            <form th:action="@{/login}" method="post">
                <div class="input-field">
                    <label for="account" th:text="#{login.account}"></label>
                    <input th:placeholder="#{login.account.placeholder}" type="text"
                           th:name="account" style="color: #212121;" id="account">
                </div>
                <div class="input-field">
                    <label for="password" th:text="#{login.password}"></label>
                    <input th:placeholder="#{login.password.placeholder}" type="password"
                           th:name="password" style="color: #212121;" id="password">
                </div>
                <button type="submit" class="btn waves-effect waves-light right"
                        th:text="#{button.submit}"></button>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
