<!DOCTYPE html>
<html lang="cn"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>小韩博客</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<div th:replace="header::header"></div>

<div class="container">
    <div class="row black-text">
        <div class="col m8" id="board">
            <div id="articleListHolder">
                <div class="section">
                    <h3><a class="black-text" th:href="'/article/' + ${showBoard.getId()}"
                           th:text="${showBoard.getTitle()}"></a></h3>
                    <p class="flow-text" th:text="${showBoard.getContent()}"></p>
                </div>
                <div class="divider"></div>
                <div><h5 class="flow-text">最新文章</h5></div>
                <div th:each="article: ${articles}">
                    <div class="section">
                        <span sec:authorize="hasRole('ADMIN')" th:fragment="stateIcons">
                            <i th:if="${article.getState()==0}" class="material-icons">drafts</i>
                            <i th:if="${article.getState()==1}" class="material-icons">visibility</i>
                            <i th:if="${article.getState()==2}" class="material-icons">visibility_off</i>
                            <i th:if="${article.getState()==3}" class="material-icons">delete</i>
                        </span>
                        <a class="flow-text black-text aTitles" th:href="'/article/' + ${article.getId()}"
                           th:text="${article.getTitle()}" th:name="${article.getId()}"></a>
                        <span class="flow-text right hide-on-small-and-down"
                              th:text="${article.getCreateTime()}"></span>
                    </div>
                    <div class="divider col s12"></div>
                </div>
            </div>
            <div id="categoryHolder">
                <div th:each="cate : ${allCate}" class="cardHolder">
                    <div class="s12 col l4 m6">
                        <div class="card hoverable cateCard">
                            <div class="card-image" th:if="${cate.getFilePath() != null}">
                                <img class="responsive-img" th:src="@{${cate.getFilePath()}}"/>
                            </div>
                            <div class="card-content">
                                <a th:text="${cate.getName()}" th:href="@{'/category/' + ${cate.getName()}}"
                                   class="deep-orange-text cate_title"></a>
                                <p th:text="${cate.getDescription()}" class="cate_dscrp"></p>
                                <input type="hidden" th:value="${cate.getNum()}"/>
                            </div>
                            <div class="card-action" sec:authorize="hasRole('ADMIN')">
                                <a class="modi flow-text delete btn btn-flat orange-text"
                                   sec:authorize="hasRole('ADMIN')">删除</a>
                                <a class="modi flow-text hidee btn btn-flat orange-text"
                                   sec:authorize="hasRole('ADMIN')">隐藏</a>
                                <a class="modi flow-text pub btn btn-flat orange-text"
                                   sec:authorize="hasRole('ADMIN')">公开</a>
                                <a class="modi flow-text btn modiCate btn-flat orange-text" href="#modal1"
                                   sec:authorize="hasRole('ADMIN')">修改</a>
                                <input th:value="${cate.getName()}" type="hidden"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row flow-text hide-on-med-and-up show-on-small-and-down bottomBtnHolder">
                <a class="left flow-text btn-inline black-text waves-effect waves-light boardOrCate">
                    SwitchIt!</a>
                <a class="right flow-text btn-inline black-text waves-effect waves-light" th:href="@{/article}">
                    文章列表</a>
            </div>
            <div sec:authorize="hasRole('ADMIN')"
                 class="row flow-text hide-on-med-and-up show-on-small-and-down bottomBtnHolder">
                <a class="left flow-text btn-inline black-text waves-effect waves-light" th:href="@{/draft}">
                    草稿箱</a>
                <a class="right flow-text btn-inline black-text waves-effect waves-light" th:href="@{/recycle}">
                    回收站</a>
            </div>
            <div sec:authorize="hasRole('ADMIN')"
                 class="row flow-text hide-on-med-and-up show-on-small-and-down bottomBtnHolder">
                <a class="left flow-text btn-inline black-text waves-effect waves-light" th:href="@{/hidden}">
                    未公开</a>
                <a class="right flow-text btn-inline black-text waves-effect waves-light logout">
                    登出</a>
            </div>
        </div>
        <div class="col m2 offset-m1 hide-on-small-and-down">
            <div class="row">
                <div class="m5 offset-m4 s5 offset-s4 hoverable">
                    <div class="card z-depth-0 orange lighten-3">
                        <div class="card-image z-depth-0">
                            <img th:src="@{/images/sample-2.jpg}">
                        </div>
                        <div class="card-content z-depth-0">
                            <p class="brown-text flow-text">人间正道是沧桑</p>
                        </div>
                        <div class="card-action z-depth-0">
                            <a href="#" class="brown-text">我的简历</a>
                            <div sec:authorize="hasRole('ADMIN')" class="divider"></div>
                            <a sec:authorize="hasRole('ADMIN')" class="brown-text" th:href="@{/modiadmin}">修改个人信息</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal1" class="modal" th:fragment="modal">
    <form th:action="@{/add/category}" th:method="POST" id="cateForm" enctype="multipart/form-data">
        <div class="modal-content">
            <h4>创建分类</h4>
            <div class="input-field">
                <label for="cateName" th:text="#{index.cate.cateName}"></label>
                <input th:placeholder="#{index.cate.placeholder}" type="text"
                       id="cateName" th:name="name">
            </div>
            <div class="input-field">
                <label for="cateDescription" th:text="#{index.cate.cateDescription}"></label>
                <input th:placeholder="#{index.cate.placeholder}" type="text"
                       id="cateDescription" th:name="description"/>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>文件</span>
                    <input name="pic" type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path" type="text"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn wave-effect wave-light right" type="submit" th:text="#{button.submit}"></button>
        </div>
    </form>
</div>

<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script>window.jQuery || document.write(unescape("%3Cscript src='/js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"))</script>
<script th:src="@{/js/materialize.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
