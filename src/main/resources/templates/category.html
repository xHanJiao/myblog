<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分类浏览</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div th:replace="index::header"></div>

<div class="container">
    <div class="row">
        <div class="col m8 offset-m2">
            <div class="row" th:each="cate : ${allCate}">
                    <div class="card small blue-grey darken-1">
                        <div class="card-image hide-on-small-only" th:if="${cate.getFilePath() != null}">
                            <img th:src="@{${cate.getFilePath()}}"/>
                        </div>
                        <div class="card-content white-text">
                            <span th:text="${cate.getName()}" class="card-title"></span>
                            <p class="flow-text" th:text="${cate.getDescription()}"></p>
                        </div>
                        <div class="card-action">
                            <a th:href="@{'/category/' + ${cate.getName()}}">点击查看所有文章</a>
                        </div>
                    </div>
            </div>
        </div>
        <div class="col m2 hide-on-med-and-down">

        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
<script th:src="@{/js/materialize.min.js}"></script>
</body>
</html>
